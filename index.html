<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shop</title>
</head>
<body>
    <!-- Logo / Name -->
    <h1>Cat Shop</h1>

    <!-- Header -->
    <header>
        <!-- Logo / Nama-->
        <h1>Cat Shop</h1>

        <!-- Header Nav -->
        <nav>
            <ul>
                <li>
                    <a href="#product">Product</a>
                </li>
                <li>
                    <a href="#price">Price List</a>
                </li>
                <li>
                    <a href="#contatc">Contatc</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Message -->
    <p>Hello! welcome to cat shop, we do hope you<br>have a purrfect experience in here!</p>

    <!-- Product -->
    <section class="product" id="product">
        <h2 class="Product">Product</h2>
        <div class="wrapper">
            <div class="product-card">
                <a href="">
                    <img src="assets/tom.jpg" alt="product-1" title="product-1">
                    <h4>Product 1</h4>
                </a>
            </div>
            <div class="porto-card">
                <img src="" alt="product-2" title="product-2">
                <h4>Product 2</h4>
            </div>
            <div class="porto-card">
                <img src="" alt="product-3" title="product-3">
                <h4>Product 3</h4>
            </div>
        </div>
    </section>
    
    <!-- Price Tabels -->
    <section class="price">
        <h2 class="section-title">Price List</h2>
        <div class="wrapper">
            <h3 class="price-table">Price Table</h3>
            <table class="table-price">
                <tr>
                    <th>Num</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Cat Toy</td>
                    <td>15$</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cat Food</td>
                    <td>20$</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Cat Medicine</td>
                    <td>30$</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
